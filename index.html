<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <script src="script.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3 class="password-display" id="password-display">Password</h3>
      <form id="passwordGeneratorForm"class="form">
        <label for="CharacterAmountNumber">Number of Characters</label>
        <div class="Character-Amount-container">
          <input type="range" id="CharacterAmountRange" min="1" max="50" value="10">
          <input type="number" id="CharacterAmountNumber" min="1" max="50" value="10">
        </div>


        <label for="IncludeUppercase">Include Uppercase </label>
        <input type="checkbox" id="IncludeUppercase" >

        <label for="IncludeUppercase">Include Numbers </label>
        <input type="checkbox" id="IncludeNumbers" >

        <label for="IncludeUppercase">Include Symbols </label>
        <input type="checkbox" id="IncludeSymbols" >

        <button class="btn" type="submit" name="button">Generate Password</button>



      </form>

    </div>

  </body>
</html>
